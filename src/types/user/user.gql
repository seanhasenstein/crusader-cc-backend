type SuccessMessage {
  message: String
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input NewUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

extend type Query {
  login(input: LoginInput!): User
  logout: SuccessMessage
}

extend type Mutation {
  signup(input: NewUserInput): User!
}
