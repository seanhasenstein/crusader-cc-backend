enum Gender {
  MENS
  WOMENS
  UNISEX
}

type Product {
  id: ID!
  productId: String!
  name: String!
  brand: String!
  color: String!
  category: String!
  gender: Gender!
  material: String!
  price: Int!
  sizes: [String]!
  imageUrl: String!
  isFree: Boolean!
  createdAt: String!
}

input NewProductInput {
  productId: String!
  name: String!
  brand: String!
  color: String!
  category: String!
  gender: String!
  material: String!
  price: Int!
  sizes: [String]!
  imageUrl: String!
  isFree: Boolean!
}

input UpdateProductInput {
  productId: String
  name: String
  brand: String
  color: String
  category: String
  gender: String
  material: String
  price: Int
  sizes: [String]
  imageUrl: String
  isFree: Boolean
}

type Query {
  products: [Product]!
  product(id: ID!): Product!
}

type Mutation {
  newProduct(input: NewProductInput!): Product!
  updateProduct(id: ID!, input: UpdateProductInput!): Product!
  removeProduct(id: ID!): Product!
}
